{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock title %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <h2>Sign up</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock content %}
